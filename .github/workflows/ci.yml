name: CI

permissions:
  contents: read

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 6

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ” Tooling versions"
        run: |
          node -v
          pnpm -v
          pnpm -s exec eslint -v
          pnpm -s list eslint @typescript-eslint/parser typescript

      - name: "ğŸ” Lint code"
        run: pnpm run lint

      - name: "ğŸ§± Check domain boundaries"
        run: pnpm run check:boundaries

      - name: "ğŸ“ Checking code format"
        run: pnpm run format:check

      - name: "ğŸ§ª Run tests"
        run: pnpm run test

      - name: "ğŸš€ Build the project"
        run: pnpm run build
